<!DOCTYPE html>
<html>
<head>
	<title>Upload file</title>
</head>
<body>
	<h1>Upload an excel file</h1>
    <h1>Excel file upload (csv, tsv, csvz, tsvz only)</h1>
	<form action = "{{ url_for('uploader') }}" method = "POST" enctype = "multipart/form-data">
		<input type="file" name="file">
		<input type="submit" >
	</form>

	<div>
		{{ text | safe}}
	</div>

</body>
</html>
